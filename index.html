<!DOCTYPE html>
<html lang="en">
<head>
  <title> JavaScript Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="theTradeCoder, Mamun Abdullah">
  <meta name="description" content="JavaScript Calculator, js calculator">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./script.js"></script>  
  
</head>
  
<body>
<section>
  <div class = 'cal-holder container-fluid'> 
  <div id = 'display' class = 'display'>
    <div id = 'input' class = 'collection'> </div> <!--closing collection div -->
    <div id = 'result' class = 'result'> </div> <!-- closing result div -->
   </div> <!-- closing display div-->
  
    
    <div class = 'btn-holder'>
    <div class = 'bron btn-group'> 
      <button id = 'backspace' class= 'btn' value = '0'> del </buton>
      <button id = 'lp' class= 'btn' value = '('>( </button>
      <button id = 'rp' class= 'btn' value = ')'>) </button>
      <button id = 'division' class= 'btn opr' value = '/'> /</button>
      </div> <br/> <!-- closing button row one-->
    <div class = 'brtw btn-group'> 
      <button id = 'n7' class= 'btn' value = '7'> 7 </buton>
      <button id = 'n8' class= 'btn' value = '8'> 8</button>
      <button id = 'n9' class= 'btn' value = '9'> 9</button>
      <button id = 'multi' class= 'btn opr' value = '*'> x </button>
      </div> <!-- closing button row two-->
    <div class = 'brth btn-group'> 
      <button id = 'n4' class= 'btn' value = '4'>4 </buton>
      <button id = 'n5' class= 'btn' value = '5'> 5</button>
      <button id = 'n6' class= 'btn' value = '6'> 6</button>
      <button id = 'minus' class= 'btn opr' value = '-'> -</button>
      </div> <!-- closing button row three-->
    <div class = 'brfo btn-group'> 
      <button id = 'n1' class= 'btn' value = '1'> 1 </buton>
      <button id = 'n2' class= 'btn' value = '2'> 2</button>
      <button id = 'n3' class= 'btn' value = '3'> 3</button>
      <button id = 'plus' class= 'btn opr' value = '+'> + </button>
      </div> <!-- closing button row four-->
    <div class = 'brfi btn-group'> 
      <button id = 'clear' class= 'btn'> C </buton>
      <button id = 'n0' class= 'btn' value = '0'>0 </button>
      <button id = 'dec' class= 'btn opr' value = '.'>. </button>
      <button id = 'equal' class= 'btn' value = '='> = </button>
      </div> <!-- closing button row five-->
      <div class = 'temp '></div>
      
    </div> <!-- closing btn-holder div-->  
  
  </div> <!-- closing cal-holder div--> 
</section>
  
 </body>
</html>
